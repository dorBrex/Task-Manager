{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div>
    <h1 style="text-align: center">Update Manager</h1>

    <form style="text-align: center" action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content", value="{{task.content}}" autocomplete="off">
        <input type="submit" value="update">

    </form>
</div>
{% endblock %}
